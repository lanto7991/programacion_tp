<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Intro Pixelcard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* opcional para oscurecer el video */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      font-size: 60px;
      color: white;
      font-family: sans-serif;
      animation: aparecer 2s ease-in-out;
    }

    @keyframes aparecer {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <video autoplay muted playsinline>
    <source src="videos/intro.mp4" type="video/mp4">
  </video>


  <script>
    setTimeout(() => {
      window.location.href = "index.html";
    }, 7000);
  </script>
</body>
</html>

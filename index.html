<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>1 vs 1 - Pixelcard</title>
</head>
<body>
    <div class="fondo-video-container">
        <video id="video-fondo" autoplay muted loop></video>
    </div>

    <canvas id="canvas" width="1920" height="1080"></canvas>

    <div class="vista-juego">
        
        <div class="barra-juego-superior">
        <div class="contenedor-barra">
            <div class="vida jugador"><img src="img/Corazon_Rojo_xl.png" style="width: 35%;"> <span id="vida-jugador">10</span></div>
            <div class="mazo"><img src="img/Logo_cartas_xl.png" style="width: 35%;"> <span id="contador-mazo">20</span></div>
            <div class="vida enemigo"><img src="img/Corazon_Azul_xl.png" style="width: 35%;"> <span id="vida-computadora">10</span></div>

        </div>
        </div>
        <h1 id="titulo-enfrentamiento">... vs PC</h1>

        <div class="mensaje" id="mensaje"></div>

        <div class="vista-cartas" id="cartas-rival"></div>

        <div class="vista-cartas" id="cartas-jugador"></div>

        <div id="cartaRival" class="opponent-card">
            <div class="nombre-carta">Carta rival</div>
            <div class="stats">
                <span class="ataque">ATQ: <span id="ataque-computadora">0</span></span>
                <span class="defensa">DEF: <span id="defensa-computadora">0</span></span>
            </div>
        </div>
    </div>

    <div class="botones_acciones">   
        <button id="boton-jugar" disabled><img src="img/Boton_jugar_xl.png" style="width: 60%;"></button>
        <button id="boton-reiniciar" style="display: none;"><img src="img/Boton atras_xl.png" style="width: 70%;"></button>
        <button id="boton-menu-principal"><img src="img/Boton_home_xl.png" style="display:block; width: 70%; background: none;"></button>
    </div>

    <script src="js/functions.js"></script>

    <script>
    window.addEventListener('DOMContentLoaded', () => {
        startGame();
    });
    </script>
</body>
</html>

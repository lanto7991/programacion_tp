<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>1 vs 1 - Pixelcard</title>
</head>
<body>
    <video autoplay muted loop id="video-fondo">
    <source src="videos/hojas.mov" type="video/mov">
    </video>

    <canvas id="canvas" width="1920" height="1080"></canvas>

    <div class="vista-juego">
        
        <div class="barra-juego-superior">
        <div class="contenedor-barra">
            <div class="vida jugador">🧡 <span id="vida-jugador">10</span></div>
            <div class="mazo">🃏 <span id="contador-mazo">20</span></div>
            <div class="vida enemigo">🤖 <span id="vida-computadora">10</span></div>

            <div class="botones-barra">
            <button id="boton-jugar" disabled>Jugar Carta</button>
            <button id="boton-reiniciar" style="display: none;">Elegir otro personaje</button>
            </div>
        </div>
        </div>
        <h1 id="titulo-enfrentamiento">... vs PC</h1>

        <div class="mensaje" id="mensaje"></div>

        <div class="vista-cartas" id="cartas-rival"></div>

        <div class="vista-cartas" id="cartas-jugador"></div>

        <div id="cartaRival" class="opponent-card">
            <div class="nombre-carta">Carta rival</div>
            <div class="stats">
                <span class="ataque">ATQ: <span id="ataque-computadora">0</span></span>
                <span class="defensa">DEF: <span id="defensa-computadora">0</span></span>
            </div>
        </div>
    </div>

    <script src="js/functions.js"></script>

    <script>
    window.addEventListener('DOMContentLoaded', () => {
        startGame();
    });
    </script>
</body>
</html>
